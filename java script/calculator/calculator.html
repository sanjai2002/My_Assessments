<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
    <script src="calculator.js"></script>
</head>
<body>
    <h4>Calculator</h4>
    <div class="container">
    <input type="number" id="num1">
    <input type="number" id="num2">
    <input type="button" value="+" id="add" onclick="add()">
    <input type="button" value="-" id="sub" onclick="sub()">
    <input type="button" value="X" id="mul" onclick="multiply()">
    <input type="button" value="%" id="div" onclick="division()">
    <input type="button" value="C" id="div" onclick="clears()">
    <h1 id="ans"></h1>
    </div>
    
</body>
</html>
